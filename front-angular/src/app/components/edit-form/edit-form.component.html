<div class="row">
    <div class="col-md-12 order-md-1">
        <form [formGroup]="form" *ngIf="form && animal_types && animal_countries && animal_fur_colors" class="needs-validation" novalidate (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                </div>
                <div *ngIf="f.name.errors?.required && f.name.touched">Name is required</div>
            </div>

            <div class="mb-3">
                <label for="code">Code</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="code" placeholder="Code" formControlName="code">
                </div>
                <div *ngIf="f.code.errors?.required && f.code.touched">Code is required</div>
            </div>

            <div *ngIf="f.animalType" class="mb-3">
                <label for="types">Type</label>
                <select class="custom-select d-block w-100" id="types" formControlName="animalType">
                    <option value="defTyp">Choose...</option>
                    <option *ngFor="let type of animal_types" [ngValue]="type.animalType">{{ type.animalType }}</option>
                </select>
                <div *ngIf="f.animalType.errors?.required && f.animalType.touched">Type is required</div>
            </div>

            <div class="mb-3">
                <label for="colors">Fur color</label>
                <select class="custom-select d-block w-100" id="colors" formControlName="fur_color">
                    <option value="defCol">Choose...</option>
                    <option *ngFor="let color of animal_fur_colors" [ngValue]="color.animalFurColor">{{ color.animalFurColor }}</option>
                </select>
                <div *ngIf="f.fur_color.errors?.required && f.fur_color.touched">Fur color is required</div>
            </div>

            <div class="mb-3">
                <label for="countries">Country of origin</label>
                <select class="custom-select d-block w-100" id="countries" formControlName="country">
                    <option value="defCountr">Choose...</option>
                    <option *ngFor="let country of animal_countries" [ngValue]="country.animalCountry">{{ country.animalCountry }}</option>
                </select>
                <div *ngIf="f.country.errors?.required && f.country.touched">Country is required</div>
            </div>

            <button class="btn btn-primary btn-lg btn-block"
                    type="submit"
                    [disabled]="!form.valid"
                    *ngIf="pet"
                    >
                Edit Pet
            </button>
            <button class="btn btn-primary btn-lg btn-block"
                    type="submit"
                    [disabled]="!form.valid"
                    *ngIf="!pet"
                    >
                Add Pet
            </button>
        </form>
    </div>
</div>
